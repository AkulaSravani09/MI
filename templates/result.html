<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .result-text {
            font-size: 22px;
            font-weight: bold;
        }
        .high-risk {
            color: red;
        }
        .low-risk {
            color: green;
        }
        .advice {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
        }
        .high-risk-advice {
            color: red;
            font-weight: bold;
        }
        .low-risk-advice {
            color: green;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        a:hover {
            background: linear-gradient(120deg, #ff5f6d, #ff7eb3);
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result:</h2>
        <p class="result-text {% if prediction == 'High Risk of Myocardial Infarction' %}high-risk{% else %}low-risk{% endif %}">
            {{ prediction }}
        </p>
        
        {% if prediction == 'High Risk of Myocardial Infarction' %}
            <p class="advice high-risk-advice">‚ö†Ô∏è Please consult a doctor immediately.</p>
        {% else %}
            <p class="advice low-risk-advice">‚úÖ Your risk is low, but regular checkups are recommended.</p>
        {% endif %}

        <a href="/">üîÑ Try Another Prediction</a>
    </div>
</body>
</html>
